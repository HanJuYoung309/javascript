<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
        function check() {
            var userId = document.getElementById("id").value;

            if (userId == "") {
                alert("아이디를 입력하세요");
                return;
            }
        }
</script>
<body>
       <form action="">
        아이디: <input type="text" id="id" />
        <br>
        <br>
        비밀번호: <input type="password" id="pwd" autoComplete="off" />
        <br>
        <br>
        <button type="button" onclick="check();">전송</button>
       </form>
</body>
</html>
